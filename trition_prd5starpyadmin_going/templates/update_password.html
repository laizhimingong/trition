<!DOCTYPE html>
<html lang="zh-CN" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>5STAR</title>
    <!-- Favicon icon -->
    <link rel="icon" href="../static/avatar/favicon_2.ico">
    <link href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          type="text/css" rel="stylesheet"/>
    <link href="../static/css/login_css/style2.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    {% block page_css %}

    {% endblock %}
</head>
<body class="h-100">
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <!--<div class="text-center mb-3">
                                    <a href="index.html"><img src="../../static/images/logo-full.png" alt=""></a>
                                </div>-->
                                <div class="auth-form">
                                    <h3 class="text-center mb-4 text-white">Update Your Password</h3>
                                    <p class="text-white" style="font-size:10px;">After the password is changed, the login page is
                                            displayed. Otherwise, continue to change the password on the page.</p>
                                    <form action="/v1/user/getupdatepasswd/" method="post">{% csrf_token %}
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>E-mail</strong><span
                                                            class="text-danger">*</span></label>
                                            <input type="email" name="email" class="form-control"
                                                   placeholder="Please enter user email address"
                                                   required="required">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Old Password</strong><span
                                                            class="text-danger">*</span></label>
                                            <input type="password" name="password" class="form-control" id="password"
                                                   placeholder="Please enter your original password" required="required">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1 text-white" for="val-password"><strong>New Password</strong><span
                                                            class="text-danger">*</span></label>
                                            <input type="password" name="val-password" class="form-control" id="val-password" placeholder="Please enter a new password" required="required">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1 text-white" for="val-confirm-password"><strong>New Password</strong><span
                                                            class="text-danger">*</span></label>
                                            <input type="password" name="val-confirm-password" class="form-control" id="val-confirm-password" placeholder="Please enter the new password again" required="required">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn bg-white text-primary btn-block">Submit
                                            </button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p class="text-white">Do you need to log in?
                                            <a class="text-white" href="/"> <strong>Click Here</strong></a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="../static/jquery-3.6.0/jquery.min.js"></script>
<!-- Jquery Validation -->
<script src="../static/vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Form validate init -->
<script src="../static/js/plugins-init/jquery.validate-init.js"></script>

{% block page_javascript %}
{% endblock %}
</html>
